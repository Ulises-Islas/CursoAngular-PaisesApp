<h3>Buscar por Continente <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione el continente</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let item of regiones" class="btn" (click)="activarRegion(item)" [class]="getClass(item)">{{item | titlecase}}</button>
        <hr>
        <app-pais-tabla *ngIf="regionActiva" [paises]="paises">
        </app-pais-tabla>
    </div>
</div>
